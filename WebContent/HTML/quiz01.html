<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>Emp 정보</h2>
	<form>
		<table>
			<tr >
				<td>사원번호 :</td>
				<td><input type="text" name="EmpId" size="10"></td>
			</tr>

			<tr>
				<td>이름 :</td>
				<td><input type="text" name="EmpName" size="10"></td>
			</tr>

			<tr>
				<td>성별 :</td>
				<td>
				<input type="radio" name="EmpSex">남자 
				<input type="radio" name="EmpSex">여자
				</td>
			</tr>

			<tr>
				<td>직업 :</td>
				<td><input type="text" name="EmpEmp" size="10"></td>
			</tr>
			
			<tr>
				<td>상사 :</td>
				<td><select name="EmpSup">
						<option>7369</option>
						<option>7370</option>
						<option>7371</option>
						<option>7372</option>
				</select></td>
			</tr>
			
			<tr>
				<td>입사일 :</td>
				<td><input type="text" name="EmpDate" size="10" placeholder="2012-01-01"></td>
			</tr>
		
			<tr>
				<td>급여 :</td>
				<td><input type="text" name="EmpSalary" size="10"></td>
			</tr>
			
			<tr>
				<td>커미션 :</td>
				<td><input type="text" name="EmpComi" size="10"></td>
			</tr>
			
			<tr>
				<td>부서번호 :</td>
				<td>	<select name="EmpDep">
				<option>10 ACCOUNTING NEWYORK</option>
				<option>11 PERSONNEL SEOUL</option>
				<option>12 AFFAIRS PARIS</option>
			</select></td>
			</tr>
			
			<tr>
				<td></td>
				<td align="center">	
				<input type="submit" value="저장">
				<input type="submit" value="취소">
			</td>
			</tr>
	
		</table>
	</form>

</body>
</html>
